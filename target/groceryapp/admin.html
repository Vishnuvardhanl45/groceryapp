

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" style="margin-left: 30px;">
            <a class="navbar-brand" href="#">
                <img src="uploads/logo.png" alt="" width="30" height="24" style="margin-left: 509px;" class="d-inline-block align-text-top">
                GrocerEase
            </a>
        
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
              
                
                <c:choose>
                    <c:when test="${not empty sessionScope.email || not empty sessionScope.phone || not empty sessionScope.username}">
                        <div class="d-flex" style="margin-left: 215%;">
                            <a href="update.jsp" class="me-3">
                                <button type="button" class="btn btn-secondary">Update/Remove</button>
                            </a>
                            <form action="/groceryapp/SessionManagementServlet" method="get">
                                <input type="hidden" name="action" value="logout">
                                <button type="submit" class="btn btn-secondary">Logout</button>
                            </form>
                        </div>
                        

                    </form>
                    </c:when>
                    
                </c:choose>
                
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 style="text-align: center;">Admin Panel - Add New Grocery Item</h2>
        <form action="/groceryapp/addGroceryItem" method="post" enctype="multipart/form-data" style="width: 40%; margin-left: 350px; ">
            <div class="mb-3">
                <label for="itemName" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="itemName" name="itemName" required>
            </div>
            <div class="mb-3">
                <label for="itemPrice" class="form-label">Item Price</label>
                <input type="number" step="0.01" class="form-control" id="itemPrice" name="itemPrice" required>
            </div>
            <div class="mb-3">
                <label for="quantityValue" class="form-label">Quantity Value</label>
                <input type="number" class="form-control" id="quantityValue" name="quantityValue" required>
            </div>
            <div class="mb-3">
                <label for="quantityUnit" class="form-label">Quantity Unit</label>
                <select class="form-control" id="quantityUnit" name="quantityUnit" required>
                    <option value="unit">Unit</option>
                    <option value="kg">kg</option>
                    <option value="kgs">kgs</option>
                    <option value="half kg">half kg</option>
                    <option value="kgs">product</option>
                    <option value="kgs">products</option>
                    <option value="item">item</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="itemImage" class="form-label">Item Image</label>
                <input type="file" class="form-control" id="itemImage" name="itemImage">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    
    <form id="logoutForm" action="/groceryapp/AdminLogoutServlet" method="get"></form>
    <script>
        document.getElementById("logoutBtn").addEventListener("click", function() {
            document.getElementById("logoutForm").submit();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
