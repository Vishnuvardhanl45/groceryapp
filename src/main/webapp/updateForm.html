
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Delivery Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <h2>Admin Panel - Update Grocery Item</h2>
        <form action="/groceryapp/updateItem" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="itemName" class="form-label">Current Item Name</label>
                <input type="text" class="form-control" id="itemName" name="itemName" required>
            </div>
            <div class="mb-3">
                <label for="itemPrice" class="form-label">Current Item Price</label>
                <input type="number" step="0.01" class="form-control" id="itemPrice" name="itemPrice" required>
            </div>
            <div class="mb-3">
                <label for="newItemName" class="form-label">New Item Name</label>
                <input type="text" class="form-control" id="newItemName" name="newItemName" required>
            </div>
            <div class="mb-3">
                <label for="newItemPrice" class="form-label">New Item Price</label>
                <input type="number" step="0.01" class="form-control" id="newItemPrice" name="newItemPrice" required>
            </div>
            <div class="mb-3">
                <label for="itemImage" class="form-label">New Item Image (Optional)</label>
                <input type="file" class="form-control" id="itemImage" name="itemImage">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
